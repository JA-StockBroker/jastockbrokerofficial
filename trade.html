<!DOCTYPE html>
<html>
<head>
  <title>JA Stock Broker - Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #111;
      color: white;
      padding: 20px;
    }
    h2 { margin-top: 30px; }
    .container { max-width: 600px; margin: auto; }
    .input-group { margin-bottom: 15px; }
    .input-group input {
      width: 100%; padding: 10px; border-radius: 5px; border: none; font-size: 16px;
    }
    .btn {
      padding: 10px 20px;
      margin-right: 10px;
      border: none; border-radius: 5px;
      background: #007bff; color: white; font-weight: bold;
    }
    .btn-danger { background: #dc3545; }
    .chart-container { height: 300px; margin-top: 20px; }
    .alert { background: orange; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
    .trade-panel { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    .trade-panel input { flex: 1; }
    .section-title { font-size: 18px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, Trader</h1>

    <div class="trade-panel">
      <input type="number" id="quantity" placeholder="Quantity" min="1">
      <button class="btn" onclick="placeTrade('buy')">Buy</button>
      <button class="btn btn-danger" onclick="placeTrade('sell')">Sell</button>
    </div>

    <div><strong>Live Price:</strong> <span id="livePrice">--</span></div>

    <h2>Market Chart</h2>
    <div id="chart" class="chart-container"></div>

    <h2>Request Withdrawal</h2>
    <div class="alert">
      ⚠️ 2% withdrawal fee applies on full capital.
    </div>
    <div class="input-group">
      <input type="number" id="withdrawAmount" placeholder="Amount">
    </div>
    <div class="input-group">
      <input type="text" id="whatsapp" placeholder="WhatsApp Number">
    </div>
    <button class="btn" onclick="requestWithdrawal()">Request Withdrawal</button>

    <h2>Open Trades</h2>
    <div id="openTrades">Loading...</div>
  </div>

  <script>
    const app = firebase.initializeApp({
      databaseURL: "https://brokerja-74512-default-rtdb.firebaseio.com/"
    });
    const db = firebase.database();

    let chart = LightweightCharts.createChart(document.getElementById("chart"), {
      layout: { background: { color: '#111' }, textColor: 'white' },
      grid: { vertLines: { color: '#333' }, horzLines: { color: '#333' } },
      rightPriceScale: { visible: true },
      timeScale: { timeVisible: true, secondsVisible: true, borderColor: '#333' },
    });
    const series = chart.addCandlestickSeries();

    db.ref("chartData").on("value", (snap) => {
      const data = snap.val() || [];
      series.setData(data);
      const last = data[data.length - 1];
      if (last) document.getElementById("livePrice").textContent = `₹${last.close}`;
    });

    function placeTrade(type) {
      const qty = parseInt(document.getElementById("quantity").value);
      if (!qty || qty <= 0) return alert("Enter valid quantity");

      const user = localStorage.getItem("username");
      db.ref(`users/${user}`).once("value", snap => {
        const balance = snap.val()?.balance || 0;
        if (balance < 5) return alert("Minimum balance Rs. 5 required to trade.");

        const entry = parseFloat(document.getElementById("livePrice").textContent.slice(1));
        const trade = {
          type, qty, entry,
          time: Date.now(),
          tp: 0, sl: 0, status: "open"
        };
        db.ref(`users/${user}/trades`).push(trade);
        db.ref(`users/${user}`).update({ balance: balance - 0.5 });
        alert("Trade placed! Rs. 0.50 deducted.");
      });
    }

    function requestWithdrawal() {
      const amt = parseFloat(document.getElementById("withdrawAmount").value);
      const wp = document.getElementById("whatsapp").value;
      if (!amt || !wp) return alert("Enter valid amount and WhatsApp number");
      const user = localStorage.getItem("username");
      db.ref("withdrawals").push({
        user, amount: amt, wp,
        status: "pending",
        timestamp: new Date().toLocaleString()
      });
      alert("Withdrawal requested. Will be processed in 2 business days.");
    }

    function loadOpenTrades() {
      const user = localStorage.getItem("username");
      db.ref(`users/${user}/trades`).on("value", snap => {
        const trades = Object.entries(snap.val() || {}).filter(([_, t]) => t.status === "open");
        let html = "";
        trades.forEach(([id, t]) => {
          html += `<div>
            ${t.type.toUpperCase()} | Qty: ${t.qty} | Entry: ₹${t.entry}
          </div>`;
        });
        document.getElementById("openTrades").innerHTML = html || "No open trades.";
      });
    }

    window.onload = () => {
      if (!localStorage.getItem("username")) {
        const u = prompt("Enter username");
        const p = prompt("Enter password");
        db.ref(`users/${u}`).once("value", snap => {
          if (snap.val()?.password === p) {
            localStorage.setItem("username", u);
            loadOpenTrades();
          } else {
            alert("Invalid credentials");
          }
        });
      } else {
        loadOpenTrades();
      }
    };
  </script>
</body>
</html>
