<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – JA Stock Broker</title>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="p-6 max-w-screen-xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Admin Panel</h1>
      <span id="clock" class="text-sm"></span>
    </div>

    <div class="flex flex-wrap gap-2 mb-4">
      <button id="btnOpen" class="bg-green-600 px-4 py-2 rounded">Open Market</button>
      <button id="btnClose" class="bg-red-600 px-4 py-2 rounded">Close Market</button>
      <button id="btnReset" class="bg-yellow-500 px-4 py-2 rounded">Reset Chart</button>
    </div>

    <p class="mb-1">Live Price: ₹<span id="livePrice">Loading...</span></p>
    <div class="flex gap-2 mb-4">
      <input id="inputPrice" type="number" value="1" class="text-black p-2 rounded">
      <button onclick="addCandle('buy')" class="bg-blue-500 px-4 py-2 rounded">Buy</button>
      <button onclick="addCandle('sell')" class="bg-blue-500 px-4 py-2 rounded">Sell</button>
    </div>

    <div id="chart" class="h-64 mb-6"></div>

    <section class="mb-6">
      <h2 class="text-xl font-semibold">Users</h2>
      <div class="flex gap-2 mt-2">
        <input id="userNew" placeholder="Username" class="p-2 text-black rounded">
        <input id="userPass" placeholder="Password" class="p-2 text-black rounded">
        <input id="userBal" placeholder="Balance" type="number" class="p-2 text-black rounded">
        <button onclick="createUser()" class="bg-blue-500 px-4 py-2 rounded">Add User</button>
      </div>
      <div id="userList" class="mt-4 space-y-2"></div>
    </section>

    <section>
      <h2 class="text-xl font-semibold">Withdrawals</h2>
      <div id="withdrawList" class="mt-3 space-y-2"></div>
    </section>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyDV-E3ZJ0LPebK3yd19glE4aJOLqWOUdOg",
      authDomain: "brokerja-74512.firebaseapp.com",
      databaseURL: "https://brokerja-74512-default-rtdb.firebaseio.com",
      projectId: "brokerja-74512",
      storageBucket: "brokerja-74512.appspot.com",
      messagingSenderId: "293216906360",
      appId: "1:293216906360:web:3d5b489bf218979dd4a4c2"
    });
    const db = firebase.database();

    // Clock
    setInterval(()=> document.getElementById("clock").textContent=new Date().toLocaleTimeString(),1000);

    // Chart setup
    const chart = LightweightCharts.createChart(document.getElementById("chart"), {
      layout:{ background:{color:'#111827'},textColor:'#D1D5DB' },
      grid:{ vertLines:{visible:true},horzLines:{visible:true} },
      crosshair:{mode:1}, rightPriceScale:{visible:true},
      timeScale:{visible:true,timeVisible:true,secondsVisible:true}
    });
    const candleSeries = chart.addCandlestickSeries();

    // Draw chart & live price
    db.ref("chart").on("value", snap=>{
      const arr = snap.val()||[];
      candleSeries.setData(arr);
      if(arr.length) document.getElementById("livePrice").textContent = arr[arr.length-1].close.toFixed(2);
    });

    function addCandle(type){
      const val = parseFloat(document.getElementById("inputPrice").value);
      if(!val) return alert("Enter price");
      db.ref("chart").once("value", snap=>{
        const arr=snap.val()||[];
        const last = arr.length?arr[arr.length-1].close:1;
        arr.push({
          time:Math.floor(Date.now()/1000),
          open: last, high: Math.max(val,last),
          low: Math.min(val,last), close: val
        });
        db.ref("chart").set(arr);
      });
    }
    document.getElementById("btnReset").onclick=()=>db.ref("chart").set([]);

    // Market open/close
    document.getElementById("btnOpen").onclick=()=>db.ref("marketStatus").set("open");
    document.getElementById("btnClose").onclick=()=>db.ref("marketStatus").set("closed");

    // Users management
    function createUser(){
      const u=userNew.value.trim(),p=userPass.value.trim(),b=parseFloat(userBal.value);
      if(!u||!p||isNaN(b)) return alert("Fill all fields");
      db.ref("users/"+u).set({password:p,balance:b});
    }

    db.ref("users").on("value", snap=>{
      const users=snap.val()||{},div=document.getElementById("userList");
      div.innerHTML="";
      for(const u in users){
        const d=users[u];
        const elt=document.createElement("div");
        elt.className="bg-gray-800 p-2 rounded flex justify-between";
        elt.innerHTML=`<span>${u} — ₹${d.balance||0}</span>
          <button onclick="deleteUser('${u}')" class="bg-red-500 px-2 py-1 rounded">Delete</button>`;
        div.appendChild(elt);
      }
    });

    function deleteUser(u){
      if(confirm("Delete "+u+"?")) db.ref("users/"+u).remove();
    }

    // Withdrawals load & approve/reject
    db.ref("withdrawals").on("value", snap=>{
      const w=snap.val()||{},div=document.getElementById("withdrawList");
      div.innerHTML="";
      for(const id in w){
        const r=w[id];
        const elt=document.createElement("div");
        elt.className="bg-gray-700 p-2 rounded";
        elt.innerHTML=`${r.user} ₹${r.amount} • ${r.whatsapp||'N/A'}<br>
          <button onclick="updateWithdraw('${id}','approved')" class="bg-green-500 mr-2 px-2 py-1 rounded">Approve</button>
          <button onclick="updateWithdraw('${id}','rejected')" class="bg-red-500 px-2 py-1 rounded">Reject</button>`;
        div.appendChild(elt);
      }
    });

    function updateWithdraw(id,status){
      const ref=db.ref("withdrawals/"+id);
      ref.child("status").set(status);
      if(status==="approved"){
        ref.once("value", snap=>{
          const r=snap.val();
          db.ref("users/"+r.user+"/balance").once("value", s2=>{
            const bal=s2.val()||0;
            db.ref("users/"+r.user+"/balance").set(bal - r.amount*1.02);
          });
        });
      }
    }
  </script>
</body>
</html>
