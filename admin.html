<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - JA Stock Broker</title>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-database-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="p-4 max-w-screen-lg mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Admin Panel</h1>
      <span id="clock" class="text-white text-sm"></span>
    </div>

    <div class="flex flex-wrap gap-2 mb-4">
      <button id="openMarketBtn" class="bg-green-600 px-4 py-2 rounded">Open Market</button>
      <button id="closeMarketBtn" class="bg-red-600 px-4 py-2 rounded">Close Market</button>
      <button id="resetChartBtn" class="bg-red-500 px-4 py-2 rounded">Reset Chart</button>
    </div>

    <p class="mb-2">Live Price: ₹<span id="livePrice">Loading...</span></p>
    <div class="flex mb-4 gap-2">
      <input id="priceInput" value="1" class="text-black p-2 rounded" />
      <button class="bg-blue-500 px-4 py-2 rounded" onclick="addCandle('buy')">Buy</button>
      <button class="bg-blue-500 px-4 py-2 rounded" onclick="addCandle('sell')">Sell</button>
    </div>

    <div id="chart" class="h-64 mb-6"></div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold">Users</h2>
      <div class="flex gap-2 mt-2">
        <input id="newUsername" placeholder="Username" class="p-2 text-black rounded">
        <input id="newPassword" placeholder="Password" class="p-2 text-black rounded">
        <input id="newBalance" placeholder="Balance" class="p-2 text-black rounded">
        <button onclick="addUser()" class="bg-blue-500 px-4 py-2 rounded">Add User</button>
      </div>
      <div id="usersList" class="mt-4 space-y-2"></div>
    </div>

    <div>
      <h2 class="text-xl font-semibold">Withdrawals</h2>
      <div id="withdrawalsList" class="mt-2 space-y-2"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDV-E3ZJ0LPebK3yd19glE4aJOLqWOUdOg",
      authDomain: "brokerja-74512.firebaseapp.com",
      databaseURL: "https://brokerja-74512-default-rtdb.firebaseio.com",
      projectId: "brokerja-74512",
      storageBucket: "brokerja-74512.appspot.com",
      messagingSenderId: "293216906360",
      appId: "1:293216906360:web:3d5b489bf218979dd4a4c2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let livePrice = 1;
    const chart = LightweightCharts.createChart(document.getElementById("chart"), {
      layout: {
        background: { color: '#111827' },
        textColor: '#D1D5DB'
      },
      grid: { vertLines: { visible: true }, horzLines: { visible: true } },
      crosshair: { mode: 1 },
      rightPriceScale: { visible: true },
      timeScale: { visible: true, timeVisible: true, secondsVisible: true },
    });
    const candleSeries = chart.addCandlestickSeries();

    function drawChart() {
      db.ref("chart").on("value", snap => {
        const data = snap.val() || [];
        candleSeries.setData(data);
        if (data.length > 0) {
          const last = data[data.length - 1];
          livePrice = last.close;
          document.getElementById("livePrice").textContent = livePrice.toFixed(2);
        }
      });
    }

    drawChart();

    function addCandle(type) {
      const val = parseFloat(document.getElementById("priceInput").value);
      if (!val) return alert("Enter price");

      db.ref("chart").once("value", snap => {
        const data = snap.val() || [];
        const prev = data.length ? data[data.length - 1].close : 1;
        const candle = {
          time: Math.floor(Date.now() / 1000),
          open: prev,
          close: val,
          high: Math.max(prev, val),
          low: Math.min(prev, val),
          color: type === 'buy' ? 'green' : 'red'
        };
        data.push(candle);
        db.ref("chart").set(data);
        db.ref("livePrice").set(val);
      });
    }

    document.getElementById("resetChartBtn").onclick = () => {
      db.ref("chart").set([]);
      db.ref("livePrice").set(1);
    };

    document.getElementById("openMarketBtn").onclick = () => db.ref("marketStatus").set("open");
    document.getElementById("closeMarketBtn").onclick = () => db.ref("marketStatus").set("closed");

    function addUser() {
      const u = document.getElementById("newUsername").value;
      const p = document.getElementById("newPassword").value;
      const b = parseFloat(document.getElementById("newBalance").value);
      if (!u || !p || isNaN(b)) return alert("Enter all user fields");
      db.ref("users/" + u).set({ password: p, balance: b });
    }

    function loadUsers() {
      db.ref("users").on("value", snap => {
        const data = snap.val() || {};
        const container = document.getElementById("usersList");
        container.innerHTML = "";
        Object.entries(data).forEach(([user, d]) => {
          const div = document.createElement("div");
          div.className = "bg-gray-800 p-2 rounded flex justify-between items-center";
          div.innerHTML = `
            <div>${user} - ₹${d.balance || 0}</div>
            <button onclick="deleteUser('${user}')" class="bg-red-500 px-2 py-1 rounded">Delete</button>
          `;
          container.appendChild(div);
        });
      });
    }

    function deleteUser(user) {
      if (confirm("Delete " + user + "?")) {
        db.ref("users/" + user).remove();
      }
    }

    function loadWithdrawals() {
      db.ref("withdrawals").on("value", snap => {
        const data = snap.val() || {};
        const list = document.getElementById("withdrawalsList");
        list.innerHTML = "";
        Object.entries(data).forEach(([id, req]) => {
          const div = document.createElement("div");
          div.className = "bg-gray-700 p-2 rounded";
          div.innerHTML = `
            ${req.user} - ₹${req.amount} - ${req.whatsapp || "N/A"}<br>
            <button class="bg-green-500 px-2 py-1 mr-2 rounded" onclick="approve('${id}', '${req.user}', ${req.amount})">Approve</button>
            <button class="bg-red-500 px-2 py-1 rounded" onclick="reject('${id}')">Reject</button>
          `;
          list.appendChild(div);
        });
      });
    }

    function approve(id, user, amount) {
      db.ref("withdrawals/" + id + "/status").set("approved");
      db.ref("users/" + user + "/balance").once("value", snap => {
        const bal = snap.val() || 0;
        const fee = amount * 0.02;
        db.ref("users/" + user + "/balance").set(bal - amount);
      });
    }

    function reject(id) {
      db.ref("withdrawals/" + id + "/status").set("rejected");
    }

    function showClock() {
      setInterval(() => {
        const now = new Date();
        document.getElementById("clock").textContent = now.toLocaleTimeString();
      }, 1000);
    }

    showClock();
    loadUsers();
    loadWithdrawals();
  </script>
</body>
</html>
