<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - JA Stock Broker</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .btn {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .open { background: #2ea043; color: white; }
    .close { background: #da3633; color: white; }
    .reset { background: red; color: white; }
    #chart { background: white; border-radius: 10px; margin-top: 20px; height: 400px; }
    .user-box { margin-top: 30px; }
    input { padding: 6px; margin: 4px; border-radius: 4px; border: none; }
  </style>
</head>
<body>
  <h2 id="clock"></h2>

  <button class="btn open" onclick="openMarket()">‚úÖ Open Market</button>
  <button class="btn close" onclick="closeMarket()">‚ùå Close Market</button>
  <button class="btn reset" onclick="resetChart()">üóë Reset Chart</button>

  <h2>Market Chart</h2>
  <div id="chart"></div>

  <div class="user-box">
    <h2>Manage Users</h2>
    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password">
    <input id="balance" type="number" placeholder="Balance">
    <button class="btn" onclick="addUser()">Add User</button>
  </div>

  <script>
    const config = {
      apiKey: "AIzaSyAr63v10I56cCghOTrGV_KhjQ69HnyaP3Q",
      authDomain: "brokerja-74512.firebaseapp.com",
      databaseURL: "https://brokerja-74512-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "brokerja-74512",
      storageBucket: "brokerja-74512.appspot.com",
      messagingSenderId: "1048821297447",
      appId: "1:1048821297447:web:b8a1e2c43b8ed8333b3902"
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    const marketRef = db.ref("market");
    const chartRef = marketRef.child("chart");
    const priceRef = marketRef.child("currentPrice");
    const isOpenRef = marketRef.child("isOpen");

    let currentPrice = 1;
    let chart;
    let chartData = [];

    priceRef.on("value", snap => currentPrice = parseFloat(snap.val()));

    function openMarket() {
      isOpenRef.set(true);
      alert("Market Opened ‚úÖ");
    }

    function closeMarket() {
      isOpenRef.set(false);
      alert("Market Closed ‚ùå");
    }

    function resetChart() {
      chartRef.set({});
      alert("Chart reset üóë");
    }

    function addUser() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const b = parseFloat(document.getElementById("balance").value);
      if (!u || !p || isNaN(b)) return alert("Fill all fields");
      db.ref("users/" + u).set({ password: p, balance: b });
      alert("User added ‚úÖ");
    }

    chartRef.on("value", snap => {
      const data = snap.val() || {};
      chartData = Object.values(data).map(c => ({ x: c.timestamp, y: [c.open, c.high, c.low, c.close] }));
      if (!chart) {
        chart = new ApexCharts(document.querySelector("#chart"), {
          chart: { type: 'candlestick', height: 400 },
          series: [{ data: chartData }],
          xaxis: {
            type: 'category',
            labels: { show: false },
            tooltip: { enabled: false }
          },
          yaxis: { labels: { formatter: v => '‚Çπ' + v.toFixed(2) } },
          tooltip: { x: { show: false } }
        });
        chart.render();
      } else {
        chart.updateSeries([{ data: chartData }]);
      }
    });

    // Live Clock
    setInterval(() => {
      document.getElementById("clock").innerText = new Date().toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
